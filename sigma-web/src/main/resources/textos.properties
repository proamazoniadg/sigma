lbl417	El sistema de Gestión de Medidas y Acciones REDD+ (SIGMA) tiene por objetivo proveer información sobre los avances en la ejecución del Plan de Acción REDD+ (PA REDD+), a través de la implementación de medidas y acciones REDD+. El SIGMA periódicamente recopila información de los socios implementadores que ejecutan planes de implementación, programas y proyectos REDD+. Además, permitirá ver a través de mapas en dónde se están ejecutando acciones REDD+ y mediante el cruce con los mapas de deforestación del MAAE, se podrá analizar la efectividad de esta ejecución
