lbl402	Todos los fondos registrados en el convenio inicial o PRODOC, se registran con el tipo -Inicial-. Todo lo demás puede ser registrado como Adicional o Autofinanciamiento. Recuerde que si incrementa el financiamiento registrado en el convenio inicial, se debe modificar el monto total de la inversión, los montos por componentes, y se debe añadir las nuevas metas en la sección 3.
