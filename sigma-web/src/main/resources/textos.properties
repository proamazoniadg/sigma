lbl304	Selección de Socio Implementador y Socios Estratégicos
lbl305	Como primer paso, se debe seleccionar el socio implementador de este Plan de Implementación, Programa o Proyecto. Utilice la búsqueda para seleccionar un socio registrado. De ser necesario, también puede crear un nuevo socio.  A continuación seleccione y registre los socios estratégicos. Para guardar la información y continuar, presione el botón Siguiente.
lbl306	Seleccione o registre la información solicitada. Los campos marcados con * son obligatorios. De ser necesario, puede crear un nuevo socio estratégico presionando el botón [+]
lbl307	Acciones que Implementan REDD+
lbl308	Primero se debe crear los objetivos o componentes del proyecto. <br/>A continuación, registre las acciones a implementar.<br/>Cada acción debe tener su propia meta. <br/>Para registrar la correspondencia de estas acciones, con las acciones del Plan de Acción REDD+, presione el botón [>>]
lbl309	Si conoce los cobeneficios que se pueden generar a partir de la implementación de este Plan de Implementación, Programa o Proyecto, registrelos en esta sección. <br/>Si no los conoce o no está seguro, puede continuar a la siguiente sección. <br/>Si se presentan cobeneficios los podrá registrar en el reporte de salvaguardas.
lbl310	Registre los riesgos asociados a esta implementación con sus respectivas medidas para prevenirlos o mitigarlos.
lbl311	1.-Ingrese el monto total del proyecto<br/>2.-Ingrese el desglose por objetivos o componentes.<br/>3.-Ingrese el monto financiado hasta el momento (debe ser menor o igual al monto total)<br/>4.-Ingrese el desglose del monto financiado, es decir el monto propio o autofinanciado, más los montos cofinanciados por otras organizaciones. Para ingresar un monto de cofinanciamiento, seleccione el financiador de la lista y presione el bóton [+]. A continuación puede ingresar el monto. Si no encuentra el financiador en la lista, puede crear uno nuevo<br/>5.-Presione el botón "Calcular Monto Requerido" y verifíquelo.<br/>El sistema indicará si existen errores en los desgloses de los montos.
lbl312	En esta sección se anexarán los documentos relacionados con el proyecto, de preferencia en formato pdf. <br/>También se debe adjuntar la información geográfica del proyecto. Cada capa, en formato shape, deberá ser comprimida en formato .zip para ser cargada.<br/>Finalmente, se puede enlazar el proyecto a convenios de implementación o acuerdos de financiamiento, previamente registrados, ó, puede crearlos.
lbl313	Documentación
lbl314	Seleccione el año y el semestre al que corresponde este reporte de avance. <br/>Para continuar presione "Siguiente"
lbl315	Ingrese el valor en dólares, de los montos ejecutados en el proyecto.<br/>-Los casilleros para los montos se encuentran desglozados por objetivos, por categoria de gastos y por años. <br/>-Al ingresar los montos, el sistema automáticamente totaliza los valores por categorias de cada objetivo. El total se muestra en la columna "Total". <br/>-De igual forma, el sistema asigna automáticamente los valores ingresados a la última tabla "Montos Acumulados" donde se encuentra el detalle de ejecución operativa y administrativa del proyecto.<br/>-El sistema calcula automaticamente el avance de la ejecución presupuestaria en base a los montos planificados y ejecutados.
lbl316	Se muestran automáticamente los eventos registrados en el "Sistema de Registro de Eventos REDD+" correspondientes a este periodo de reporte. Si no registro eventos en dicho sistema, registrelos presionando el botón "Nuevo Evento"
