<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sigma_components="http://java.sun.com/jsf/composite/sigma_components">
<h:head>
	<link
		href="${facesContext.externalContext.requestContextPath}/css/sigma.css"
		rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h:form id="frm" enctype="multipart/form-data">
		<ui:include src="/resources/status_gif.xhtml" />
		<p:growl id="msgs" showDetail="true" />
		<center>
			<h:panelGrid>
				<h:panelGrid styleClass="fondoColorSigma" width="840">
					<p:outputLabel value="#{txt.lbl101}"
						style="font-size:18px;font-weight:bold;" />
				</h:panelGrid>
				<h:panelGrid id="pnlTotal" style="font-size:12px;">
					<h:panelGrid id="pnlBusqueda" rendered="#{proy.controlAvance==0}"
						style="margin:0 auto;">
						<p:panel header="#{txt.lbl143}">
							<h:panelGrid columns="2" style="margin:0 auto;"
							rendered="#{ses.visualizacionSegunRol('SIGMA_ADMIN') or ses.visualizacionSegunRol('SIGMA_TECNICO') }">
								<p:outputLabel value="#{txt.lbl113}:" />
								<p:selectOneRadio id="tipBusProy"
									value="#{proy.tipoBusquedaProyectos}">
									<f:selectItem itemLabel="#{txt.lbl114}" itemValue="#{1}" />
									<f:selectItem itemLabel="#{txt.lbl115}" itemValue="#{2}" />
									<f:selectItem itemLabel="#{txt.lbl116}" itemValue="#{3}" />
									<p:ajax process="@this" partialSubmit="true"
										update=":frm:pnlCritBusq"></p:ajax>
								</p:selectOneRadio>
								<f:verbatim />
								<h:panelGrid id="pnlCritBusq">
									<h:panelGrid rendered="#{proy.tipoBusquedaProyectos==0}"
										style="height:30px;" />
									<p:selectOneMenu id="codSocioBusq"
										value="#{proy.codSocioImplBusqueda}"
										rendered="#{proy.tipoBusquedaProyectos==1}"
										style="width:500px;">
										<f:selectItem itemLabel="#{txt.lbl025} ..."
											itemValue="#{null}" />
										<f:selectItems value="#{proy.listaSociosImpl}" var="soc"
											itemLabel="#{soc.partName}" itemValue="#{soc.partId}">
										</f:selectItems>
									</p:selectOneMenu>
									<p:message for="codSocioBusq"
										rendered="#{proy.tipoBusquedaProyectos==1}" />
									<p:inputText id="tituloBusq"
										value="#{proy.tituloProyectoBusqueda}"
										rendered="#{proy.tipoBusquedaProyectos==2}" size="60" />
									<p:message for="tituloBusq"
										rendered="#{proy.tipoBusquedaProyectos==2}" />
									<p:selectOneMenu id="codPABusq"
										value="#{proy.codPlanAccionBusqueda}"
										rendered="#{proy.tipoBusquedaProyectos==3}"
										style="width:500px;">
										<f:selectItem itemLabel="#{txt.lbl025} ..."
											itemValue="#{null}" />
										<f:selectItems value="#{app.lstPlanesAccion}" var="pa"
											itemLabel="#{pa.acplName}" itemValue="#{pa.acplId}">
										</f:selectItems>
									</p:selectOneMenu>
									<p:message for="codPABusq"
										rendered="#{proy.tipoBusquedaProyectos==3}" />
								</h:panelGrid>

								<f:verbatim />
								<h:panelGrid style="margin:0 auto;">
									<p:commandButton id="btnBusqProy" value="#{txt.btn18}"
										action="#{proy.buscarProyectos()}" icon="fa fa-search"
										process="@this,:frm:tipBusProy,:frm:pnlCritBusq"
										partialSubmit="true" async="true" global="false"
										update="pnlListaProy,msgs,pnlCritBusq"
										onclick="PF('dlgEnProc').show()"
										oncomplete="PF('dlgEnProc').hide()" />
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid style="margin:0 auto;"
							rendered="#{ses.visualizacionSegunRol('SIGMA_SOCIO')}">
							<p:commandButton id="btnBusqProySocio" value="#{txt.btn54}"
								action="#{proy.buscarProyectosDeSocio()}"
								icon="fa fa-search" process="@this" partialSubmit="true"
								async="true" global="false"
								update="pnlListaProy,msgs"
								onclick="PF('dlgEnProc').show()"
								oncomplete="PF('dlgEnProc').hide()" />
						</h:panelGrid>
							<br />
							<h:panelGrid id="pnlListaProy" width="800">



								<p:dataTable id="lstProyectos"
									value="#{proy.listaProyectosEncontrados}" var="proyecto"
									emptyMessage="#{txt.lbl047}">
									<p:column width="750">
										<p:outputLabel value="#{proyecto.projCode}" />
										<br />
										<p:outputLabel value="#{proyecto.projShortName}"
											styleClass="estiloHeaderCampoTabla" />
										<br />
										<p:outputLabel value="#{proyecto.projTitle}"
											style="display:block;text-align:justify;" />
										<br />
										<p:outputLabel value="#{txt.lbl114}"
											styleClass="estiloHeaderCampoTabla" />
										<br />
										<p:outputLabel value="#{proyecto.partId.partName}" />
									</p:column>
									<p:column width="30">
										<p:commandButton id="btnProyEdit" icon="fa fa-check-circle"
											action="#{proy.seleccionarProyectoAEditar(proyecto)}"
											title="#{txt.lbl025}" process="@this" partialSubmit="true"
											async="true" global="false" update=":frm:pnlTotal"
											onclick="PF('dlgEnProc').show()"
											oncomplete="PF('dlgEnProc').hide()" />
											<p:commandButton action="#{proy.generarReportePDF(proyecto)}"
										icon="fa fa-file-pdf-o" ajax="false" style="background:#C70039 !important;">
										
									</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:panelGrid>
							<br />
							<h:panelGrid columns="2" style="margin:0 auto;"
							rendered="#{ses.visualizacionSegunRol('SIGMA_ADMIN') or ses.visualizacionSegunRol('SIGMA_TECNICO') }">
								<h:panelGrid width="500" />
								<p:commandButton id="btnNuevoProy" value="#{txt.btn29}"
									icon="fa fa-plus" action="#{proy.prepararNuevoProyecto('')}"
									process="@this" partialSubmit="true" async="true"
									global="false" update="pnlTotal"
									style="font-size:10px;width:200px;"
									onclick="PF('dlgEnProc').show()"
									oncomplete="PF('dlgEnProc').hide()" />
							</h:panelGrid>
						</p:panel>
						<p:panel rendered="#{ses.visualizacionSegunRol('SIGMA_SOCIO')}">
						<h:panelGrid columns="2" style="margin:0 auto;">
								<h:panelGrid width="500" />
								<p:commandButton id="btnNuevoProy2" value="#{txt.btn29}"
									icon="fa fa-plus" action="#{proy.prepararNuevoProyecto('SIGMA_SOCIO')}"
									process="@this" partialSubmit="true" async="true"
									global="false" update="pnlTotal"
									style="font-size:10px;width:200px;"
									onclick="PF('dlgEnProc').show()"
									oncomplete="PF('dlgEnProc').hide()" />
							</h:panelGrid>
						</p:panel>
						<h:panelGrid style="margin:0 auto;">
							<p:commandButton id="btnVolverInicio" value="#{txt.btn24}"
								icon="fa fa-home"
								action="#{ses.redireccionarAPagina('','inicio')}"
								process="@this" />
						</h:panelGrid>

					</h:panelGrid>
					<h:panelGrid id="pnlControlAvance"
						rendered="#{proy.controlAvance gt 0}" style="margin:0 auto;">
						<br />
						<h:panelGrid style="margin:0 auto;">
							<p:steps activeIndex="-1" style="margin:0 auto;">
								<p:menuitem value=""
									styleClass="#{proy.controlAvance==1?'estiloMenuItemSeccionActual':''}" />
								<p:menuitem value=""
									styleClass="#{proy.controlAvance==2?'estiloMenuItemSeccionActual':''}" />
								<p:menuitem value=""
									styleClass="#{proy.controlAvance==3?'estiloMenuItemSeccionActual':''}" />
								<p:menuitem value=""
									styleClass="#{proy.controlAvance==4?'estiloMenuItemSeccionActual':''}" />
								<p:menuitem value=""
									styleClass="#{proy.controlAvance==5?'estiloMenuItemSeccionActual':''}" />
								<p:menuitem value=""
									styleClass="#{proy.controlAvance==6?'estiloMenuItemSeccionActual':''}" />
								
							</p:steps>
						</h:panelGrid>
						<br />
						<h:panelGrid>
							<p:outputLabel styleClass="etiquetaFormulario"
								value="#{proy.proyectoActual.projCode} - #{proy.proyectoActual.projTitle}"
								style="width:820px;" />
						</h:panelGrid>

					</h:panelGrid>
					<h:panelGrid id="pnlSeccion01" rendered="#{proy.controlAvance==1}">
						<h:panelGrid styleClass="fondoColorSigma" width="830" columns="2">
							<p:outputLabel value="#{txt.lbl117}"
								style="font-weight:bold;font-size:16px;" />
							<p:commandButton type="button" onclick="PF('dlgInf01').show()"
								icon="fa fa-info-circle" styleClass="botonInfo"
								title="#{txt.lbl250}" />
						</h:panelGrid>
						<p:panel>
							<p:panel header="#{txt.lbl344}">
								<h:panelGrid style="margin:0 auto;"
								rendered="#{ses.visualizacionSegunRol('SIGMA_ADMIN') or ses.visualizacionSegunRol('SIGMA_TECNICO') }">
									<h:panelGrid columns="2">
										<h:panelGrid id="pnlBusqSoc" columns="2">
											<p:selectOneRadio id="tipBusSocImp"
												value="#{proy.tipoBusquedaSociosImp}" columns="1"
												layout="grid">
												<f:selectItem itemLabel="#{txt.lbl060}" itemValue="#{1}" />
												<f:selectItem itemLabel="#{txt.lbl018}" itemValue="#{2}" />
												<p:ajax process="@this" partialSubmit="true" async="true"
													global="false" update="rucSocioBusq,nomSocioBusq" />
											</p:selectOneRadio>
											<h:panelGrid columns="2">
												<p:inputText id="rucSocioBusq"
													value="#{proy.rucSocioImplBusq}" maxlength="13" size="14"
													disabled="#{proy.tipoBusquedaSociosImp==2}"
													onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;" />
												<p:message for="rucSocioBusq" />
												<p:inputText id="nomSocioBusq"
													value="#{proy.nombreSocioImplBusq}" maxlength="30"
													disabled="#{proy.tipoBusquedaSociosImp==1}" />
												<p:message for="nomSocioBusq" />
											</h:panelGrid>
										</h:panelGrid>
										<h:panelGrid style="margin:0 auto;">
											<p:commandButton id="btnBusqSoc" value="#{txt.btn18}"
												action="#{proy.buscarSociosImplementadores()}"
												icon="fa fa-search" process="@this,:frm:pnlBusqSoc"
												partialSubmit="true" async="true" global="false"
												update="pnlListaSocImpl,msgs,pnlBusqSoc"
												onclick="PF('dlgEnProc').show()"
												oncomplete="PF('dlgEnProc').hide()" />
										</h:panelGrid>
									</h:panelGrid>
								</h:panelGrid>
								<h:panelGrid id="pnlListaSocImpl" width="800"
								rendered="#{ses.visualizacionSegunRol('SIGMA_ADMIN') or ses.visualizacionSegunRol('SIGMA_TECNICO') }">
									<p:commandButton id="btnNuevoSocio" title="#{txt.btn19}"
										action="#{proy.irCreacionSocioImplementador()}"
										icon="fa fa-plus" process="@this" partialSubmit="true"
										async="true" global="false" />
									<p:dataTable id="lstSocImp"
										value="#{proy.listaSociosImplEncontrados}" var="si"
										emptyMessage="#{txt.lbl047}">
										<p:column headerText="#{txt.lbl060}" width="110">
											<p:outputLabel value="#{si.partIdNumber}" />
										</p:column>
										<p:column headerText="#{txt.lbl339}" width="100">
											<p:outputLabel value="#{si.partAcronym}" />
										</p:column>
										<p:column headerText="#{txt.lbl018}">
											<p:outputLabel value="#{si.partName}" />
										</p:column>
										<p:column width="30">
											<p:commandButton icon="fa fa-check-circle-o"
												action="#{proy.seleccionarSocioImplementador(si)}"
												process="@this" partialSubmit="true" async="true"
												global="false" update=":frm:pnlSocioImpSel" />
										</p:column>
									</p:dataTable>
								</h:panelGrid>

								<br />

								<h:panelGrid columns="2" style="margin:0 auto;">

									<h:panelGrid id="pnlSocioImpSel" columns="2"
										style="margin:0 auto;">
										<p:outputLabel value="*#{txt.lbl144}:"
											styleClass="etiquetaFormulario"
											style="height:60px;line-height:20px;width:150px;" />
										<h:panelGrid>
											<p:outputLabel
												value="#{proy.socioImplSeleccionado.partIdNumber}" />
											<p:outputLabel value="#{proy.socioImplSeleccionado.partName}" />
										</h:panelGrid>
										<p:outputLabel value="#{txt.lbl251}:"
											styleClass="etiquetaFormulario"
											style="height:60px;line-height:20px;width:150px;"
											rendered="#{proy.flagSocioImpEspecial}" />
										<p:selectBooleanCheckbox
											value="#{proy.proyectoActual.projTemporaryPartner}"
											rendered="#{proy.flagSocioImpEspecial}">
											<p:ajax process="@this" partialSubmit="true" async="true"
												global="false" update=":frm:pnlSocioImpSel"></p:ajax>
										</p:selectBooleanCheckbox>
										<p:outputLabel value="#{txt.lbl252}:"
											styleClass="etiquetaFormulario"
											style="height:60px;line-height:20px;width:150px;"
											rendered="#{proy.flagSocioImpEspecial and !proy.proyectoActual.projTemporaryPartner}" />
										<p:inputText
											value="#{proy.proyectoActual.projImplementerProject}"
											rendered="#{proy.flagSocioImpEspecial and !proy.proyectoActual.projTemporaryPartner}"
											maxlength="200" size="50" />
									</h:panelGrid>
									<sigma_components:ayuda texto="#{txt.lbl173}"
										rendered="#{proy.proyectoActual.projId!=null}" />

								
								</h:panelGrid>
							</p:panel>
							<br />
							<p:panel header="#{txt.lbl074}">
								<h:panelGrid id="pnlSociosEst" width="750">
								<p:outputLabel value="#{txt.lbl389}"/>
									<h:panelGrid id="pnlSocioEstAct" columns="7">
										<f:verbatim />
										<f:verbatim />
										<f:verbatim />
										<p:outputLabel value="#{txt.lbl346}" />
										<f:verbatim />
										<p:outputLabel value="#{txt.lbl019}" />
										<f:verbatim />
										<p:commandButton id="btnNuevoSocioEst" title="#{txt.btn19}"
											icon="fa fa-plus"
											action="#{proy.llamarVentanaNuevoSocioEstrategico()}"
											process="@this" partialSubmit="true" update="pnlDialogos"
											async="true" global="false" style="font-size:12px;"
											onclick="PF('dlgEnProc').show()"
											oncomplete="PF('dlgEnProc').hide()" />
										<h:panelGrid width="150" />
										<sigma_components:ayuda texto="#{txt.lbl345}" />
										<p:selectOneMenu id="socioEstAct"
											value="#{proy.socioEstActual.partId}"
											filter="true" filterMatchMode="contains">
											<f:selectItem itemLabel="#{txt.lbl025} ..."
												itemValue="#{null}" />
											<f:selectItems value="#{proy.listaSociosEstrategicosTodos}"
												var="se" itemLabel="#{se.partAcronym}"
												itemValue="#{se.partId}">
											</f:selectItems>
										</p:selectOneMenu>
										<sigma_components:ayuda texto="#{txt.msg144}" />
										<p:selectOneMenu value="#{proy.socioEstTipo}">
											<f:selectItem itemLabel="#{txt.lbl025} ..."
												itemValue="#{null}" />
											<f:selectItem itemLabel="#{txt.lbl341}" itemValue="I" />
											<f:selectItem itemLabel="#{txt.lbl342}" itemValue="E" />
											<f:selectItem itemLabel="#{txt.lbl343}" itemValue="A" />
										</p:selectOneMenu>
										<p:commandButton
											action="#{proy.guardarSocioEstrategicoDeProyecto()}"
											title="#{txt.btn02}" icon="fa fa-save"
											process="@this,pnlSocioEstAct" partialSubmit="true"
											async="true" global="false"
											update="pnlListaSociosEst,msgs,pnlSocioEstAct" />
									</h:panelGrid>
									<h:panelGrid id="pnlListaSociosEst">
										<p:dataTable id="lstSociosEst" var="socioe"
											value="#{proy.listaSociosEstrategicos}"
											emptyMessage="#{txt.lbl340}">
											<p:column headerText="#{txt.lbl339}" width="100">
												<p:outputLabel value="#{socioe.partId.partAcronym}" />
											</p:column>
											<p:column headerText="#{txt.lbl018}">
												<p:outputLabel value="#{socioe.partId.partName}" />
											</p:column>
											<p:column headerText="#{txt.lbl019}" width="120">
												<p:outputLabel value="#{txt.lbl341}"
													rendered="#{socioe.pspaType=='I'}" />
												<p:outputLabel value="#{txt.lbl342}"
													rendered="#{socioe.pspaType=='E'}" />
												<p:outputLabel value="#{txt.lbl343}"
													rendered="#{socioe.pspaType=='A'}" />
											</p:column>
											<p:column width="35">
												<p:commandButton icon="fa fa-trash" title="#{txt.btn14}"
													action="#{proy.eliminarSocioEstrategicoProyecto(socioe)}"
													partialSubmit="true" process="@this" async="true"
													global="false" update=":frm:pnlListaSociosEst,:frm:msgs"
													onclick="PF('dlgEnProc').show()"
													oncomplete="PF('dlgEnProc').hide()"
													rendered="#{socioe.pspaId!=null}" />
												<p:commandButton icon="fa fa-trash" title="#{txt.btn14}"
													action="#{proy.removerObjetoSocioEstrategicoProyecto(socioe)}"
													partialSubmit="true" process="@this" async="true"
													global="false" update=":frm:pnlListaSociosEst,:frm:msgs"
													onclick="PF('dlgEnProc').show()"
													oncomplete="PF('dlgEnProc').hide()"
													rendered="#{socioe.pspaId==null}" />
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</h:panelGrid>
							</p:panel>

							<br />
							<br />
							<h:panelGrid columns="3" style="margin: 0 auto;">
								<p:commandButton value="#{txt.btn38}"
									icon="fa fa-fw fa-arrow-left"
									action="#{proy.cancelarSeccion('01')}" process="@this"
									partialSubmit="true" async="true" global="false"
									update="msgs,pnlTotal" styleClass="botonRegistroProyecto"
									onclick="PF('dlgEnProc').show()"
									oncomplete="PF('dlgEnProc').hide()" />

								<p:commandButton value="#{txt.btn02}" icon="fa fa-fw fa-save"
									action="#{proy.guardarSeccion01()}"
									process="@this,pnlSocioImpSel" partialSubmit="true"
									async="true" global="false" update="msgs,pnlTotal"
									styleClass="botonRegistroProyecto"
									rendered="#{proy.proyectoActual.projId!=null}"
									onclick="PF('dlgEnProc').show()"
									oncomplete="PF('dlgEnProc').hide()" />
								<p:commandButton value="#{txt.btn30}"
									icon="fa fa-fw fa-arrow-right"
									action="#{proy.guardarYContinuar01()}"
									process="@this,pnlSocioImpSel" partialSubmit="true"
									async="true" global="false" update="msgs,pnlTotal"
									styleClass="botonRegistroProyecto"
									onclick="PF('dlgEnProc').show()"
									oncomplete="PF('dlgEnProc').hide()" />

							</h:panelGrid>
						</p:panel>
					</h:panelGrid>
					<h:panelGrid id="pnlSeccion02" rendered="#{proy.controlAvance==2}">
						<h:panelGrid styleClass="fondoColorSigma" width="830" columns="2">
							<p:outputLabel value="#{txt.lbl174}"
								style="font-weight:bold;font-size:16px;" />
							<p:commandButton type="button" onclick="PF('dlgInf02').show()"
								icon="fa fa-info-circle" styleClass="botonInfo"
								title="#{txt.lbl250}" />
						</h:panelGrid>
						<h:panelGrid id="pnlInfoSec02" columns="3">

							<p:outputLabel value="*#{txt.lbl118}:" for="projFechaSis"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;"
								rendered="false" />
							<p:inputText id="projFechaSis"
								value="#{proy.proyectoActual.projRegisterDate}" disabled="true"
								rendered="false">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:inputText>
							<p:message for="projFechaSis" rendered="false" />
							<p:outputLabel value="*#{txt.lbl119}:" for="projUserCreate"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;"
								rendered="false" />
							<p:inputText id="projUserCreate"
								value="#{proy.proyectoActual.projCreatorUser}" disabled="true"
								rendered="false" />
							<p:message for="projUserCreate" rendered="false" />
							<p:outputLabel value="*#{txt.lbl114}:" for="projSocImp"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;" />
							<p:inputText id="projSocImp"
								value="#{proy.proyectoActual.partId.partName}" readonly="true"
								size="70" styleClass="fondoSoloLectura" />
							<p:message for="projSocImp" />

							<p:outputLabel value="#{txt.lbl251}:"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;"
